<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title layout:title-fragment="title" th:text="${pageTitle}"></title>
</head>
<body>
    <main layout:fragment="content">
        <h2 th:text="${pageTitle}">Thêm Video Mới</h2>
        
        <form th:action="@{/admin/videos/save}" th:object="${video}" method="post" style="max-width: 600px; margin-top: 20px;">
            <input type="hidden" th:field="*{id}" />

            <label>Tiêu đề:</label>
            <input type="text" th:field="*{title}" required /><br/>

            <label>URL Video (Embed Link):</label>
            <input type="text" th:field="*{videoUrl}" required /><br/>
            
            <label>Mô tả:</label>
            <textarea th:field="*{description}" rows="4"></textarea><br/>
            
            <label>Danh mục:</label>
            <select name="categoryId" required>
                <option value="">-- Chọn Danh mục --</option>
                <option th:each="cat : ${categories}" 
                        th:value="${cat.id}" 
                        th:text="${cat.name}"
                        th:selected="${video.category != null and video.category.id == cat.id}">Tên Danh mục</option>
            </select><br/>
            
            <button type="submit">
                <i class="fas fa-save"></i> Lưu Video
            </button>
            
            <a th:href="@{/admin/videos}" style="margin-left: 20px; color: #555;">Hủy</a>
        </form>
    </main>
</body>
</html>
