<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post - LittleLotus</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="post-card">
        <div class="username" th:text="${post.user.username}">Username</div>
        <div class="content" th:text="${post.content}">Post content</div>
        <img th:if="${post.imageUrl != null}" th:src="@{${post.imageUrl}}" alt="Post image">

        <h4>Comments</h4>
        <div th:each="comment : ${post.comments}" class="comment">
            <span class="username" th:text="${comment.user.username}">User</span>:
            <span th:text="${comment.content}">Comment</span>
        </div>

        <form th:action="@{/post/{postId}/comment(postId=${post.id})}" method="post" th:object="${commentForm}">
            <input type="text" th:field="*{content}" placeholder="Write a comment...">
            <button type="submit">Comment</button>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
