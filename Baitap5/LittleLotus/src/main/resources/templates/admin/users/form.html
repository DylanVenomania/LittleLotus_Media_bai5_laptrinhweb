<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title layout:title-fragment="title" th:text="${pageTitle}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main layout:fragment="content">
        <h2 th:text="${pageTitle}">Thêm User Mới</h2>
        
        <form th:action="@{/admin/users/save}" th:object="${user}" method="post" style="max-width: 500px; margin-top: 20px;">
            <input type="hidden" th:field="*{id}" />

            <label for="username"><i class="fas fa-user"></i> Username:</label>
            <input type="text" id="username" th:field="*{username}" required /><br/>

            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="text" id="email" th:field="*{email}" required /><br/>
            
            <th:block th:if="${user.id == null}">
                <label for="password"><i class="fas fa-lock"></i> Mật khẩu (New):</label>
                <input type="password" id="password" th:field="*{password}" required /><br/>
            </th:block>
            <th:block th:if="${user.id != null}">
                <label for="password"><i class="fas fa-lock"></i> Mật khẩu:</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Để trống nếu không muốn thay đổi" /><br/>
            </th:block>
            
            <button type="submit">
                <i class="fas fa-save"></i> Lưu User
            </button>
            
            <a th:href="@{/admin/users}" style="margin-left: 20px; color: #555;">Hủy</a>
        </form>
    </main>
</body>
</html>
