<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title layout:title-fragment="title">Quản lý Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style layout:fragment="custom-css">
        /* Áp dụng lại style bảng từ Videos cho đồng bộ */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        th {
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-weight: 700;
        }
        tr:hover { background-color: #fcfcfc; }
        .action-link { color: var(--primary-color); margin-right: 10px; text-decoration: none; }
        .new-link {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .new-link:hover { background-color: #40916c; }
    </style>
</head>
<body>
    <main layout:fragment="content">
        <h2>Quản lý Categories</h2>
        
        <a th:href="@{/admin/categories/new}" class="new-link">
             <i class="fas fa-plus-circle"></i> Thêm Category Mới
        </a>

        <div th:if="${message}" class="alert-success" th:text="${message}" style="margin-top: 20px; padding: 10px; border: 1px solid #52b788; background-color: #e6ffe6; color: #333; border-radius: 5px;"></div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th><i class="fas fa-tags"></i> Tên Category</th>
                    <th><i class="fas fa-tools"></i> Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}">1</td>
                    <td th:text="${category.name}">Category Name</td>
                    <td>
                        <a th:href="@{'/admin/categories/edit/' + ${category.id}}" class="action-link">
                            <i class="fas fa-edit"></i> Sửa
                        </a>
                        <a th:href="@{'/admin/categories/delete/' + ${category.id}}" class="action-link"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa Category ID ' + this.id + ' không?');">
                            <i class="fas fa-trash-alt"></i> Xóa
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
